<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h2 style="text-align: center">Health Chart</h2>
  <body>
    <table
      border="1"
      style="
        text-align: center;
        width: 100%;
        font-size: 25px;
        border-collapse: collapse;
      "
    >
      <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting Value</td>
        <td>After eating</td>
      </tr>

      <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
  </body>
</html>
