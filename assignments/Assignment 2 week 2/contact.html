    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <title>Contact Me</title>
  </head>
  <body>
    <div>
      <div>
        <nav class="navbar navbar-dark shadow-lg">
          <div
            class="w-100"
            style="display: flex; justify-content: space-around"
          >
            <a class="navbar-brand" href="#">
              <div>
                <div class="d-flex">
                  <p style="font-size: 24px; font-weight: bold">HA</p>
                </div>
              </div>
            </a>
            <ul class="d-flex list-unstyled">
              <li class="nav-item">
                <a href="./home.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="./projects.html" class="nav-link">Projects</a>
              </li>
              <li class="nav-item">
                <a href="./biography.html" class="nav-link">Biography</a>
              </li>
              <li class="nav-item">
                <a href="./CV2.html" class="nav-link">CV</a>
              </li>
              <li class="nav-item">
                <a href="./contact.html" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container-fluid" style="height: 100vh">
          <div class="row h-100">
            <div
              class="col bg-dark"
              style="
                padding-top: 150px;
                padding-bottom: 150px;
                padding-left: 50px;
                padding-right: 50px;
              "
            >
              <div>
                <h2>Hi, Let's have a quick chat.</h2>
              </div>
              <div>
                <div class="contact-icon-container">
                  <i
                    class="fas fa-envelope"
                    style="color: white; margin-right: 20px"
                  ></i>
                  <p>hasnainahmad4890@gmail.com</p>
                </div>
                <div class="contact-icon-container">
                  <i
                    class="fas fa-map-marker-alt"
                    style="color: white; margin-right: 20px"
                  ></i>
                  <p>chak shehzad, Islamabad, Pakistan</p>
                </div>
                <div class="contact-icon-container">
                  <i
                    class="fas fa-phone-alt"
                    style="color: white; margin-right: 20px"
                  ></i>
                  <p>(+92)-348-9074379</p>
                </div>
              </div>
            </div>

            <div class="col bg-light px-5" style="padding-top: 100px">
              <form class="" action="">
                <div>
                  <label for="">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                  />
                </div>
                <div>
                  <label for="">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div>
                  <label for="">Subject</label>
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    class="form-control"
                  />
                </div>
                <div>
                  <label for="">Project Details</label>
                  <textarea
                    type="text"
                    name="subject"
                    id="subject"
                    class="form-control"
                    rows="5"
                  ></textarea>
                </div>
                <div>
                  <label for="message">Message</label>
                  <input
                    type="text"
                    name="message"
                    id="message"
                    class="form-control"
                  />
                </div>
                <div>
                  <input
                    type="submit"
                    value="SEND"
                    class="form-control mt-3 btn btn-primary"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
